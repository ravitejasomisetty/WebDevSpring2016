<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
<div class="container-fluid" ng-controller="SidebarController">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-class="{'active' : $location.url()=='/home'}"><a href="#/home"> Home </a></li>
                <li ng-class="{'active': $location.url()=='/profile'}">
                    <a href="#/profile" ng-show="user">Profile</a></li>
                <li ng-class="{'active': $location.url()=='/admin'}">
                    <a href="#/admin" ng-show="user.roles.indexOf('admin') >= 0"> Admin </a></li>
                <li ng-class="{'active': $location.url()=='/forms'}"
                    ng-show="user">
                    <a href="#/forms"> Forms</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
