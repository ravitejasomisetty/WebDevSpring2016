<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid" ng-controller="HeaderController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="currentUser.username"
                    ng-class="{'active': $location.url()=='/register'}"><a href="#/register">Register</a></li>
                <li ng-hide="currentUser"
                    ng-class="{'active': $location.url()=='/login'}">   <a href="#/login">   Login  </a></li>
                <li ng-show="currentUser">
                    <a ng-click="logout()">  Logout </a></li>
                <li ng-class="{'active': $location.url()=='/profile'}"
                    ng-show="currentUser">
                    <a href="#/profile"> Profile</a></li>
                <li ng-show="currentUser.roles.indexOf('admin') >= 0" ng-class="{'active': $location.url()=='/admin'}">   <a href="#/admin">   Admin  </a></li>
                <li ng-show="currentUser">
                    <a ng-click="logout()">  Logout </a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
