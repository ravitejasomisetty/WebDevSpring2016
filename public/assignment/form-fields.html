<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="forms.html">Forms</a></li>
        <li class="active" role="presentation"><a href="#">Fields</a></li>
    </ul>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <div class="row">
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="col-xs-7" align="right">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </div>
            </div>
            <label for="lastName">Last Name:</label>
            <div class="row">
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="col-xs-7" align="right">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </div>
            </div>

            <label for="dob">Date of birth:</label>
            <div class="row">
                <div class=" input-group">
                    <input type="text" class="form-control" id="dob" placeholder="Select date">
                    <div class="input-group-btn">
                        <button class="btn btn-default dropdown-toggle"><span class="caret"></span>
                        </button>
                    </div>

                </div>
                <div class="" align="">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </div>

            </div>
        </div>
    </form>
</div>
