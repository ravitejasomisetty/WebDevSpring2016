                <li><a href="home.html">Home <span class="sr-only">(current)</span></a></li>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms: Registration Form</h1>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="forms.html">Forms</a></li>
        <li class="active" role="presentation"><a href="#">Fields</a></li>
    </ul>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <div class="row">
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="col-xs-7" align="right">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </div>
            </div>
            <label for="lastName">Last Name:</label>
            <div class="row">
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="col-xs-7" align="right">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </div>
            </div>

            <label for="dob">Date of birth:</label>
            <div class="row">
                <div class="col-xs-5">
                    <div>
                        <input type="date" class="form-control" id="dob" placeholder="Select date">
                    </div>
                </div>
                <div class="col-xs-7" align="right">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </div>
            </div>

            <label>Gender:</label>
            <div class="row">
                <div class="form-group col-xs-5">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="gender" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="true">Male
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="gender">
                            <li class="active"><a href="#">Male</a></li>
                            <li><a href="#">Female</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-7" align="right">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </div>
            </div>


            <label>Roles:</label>
            <div class="row">
                <div class="form-group col-xs-5">
                    <input type="checkbox" checked="true">Admin
                    <br />
                    <input type="checkbox" />Student
                    <br/>
                    <input type="checkbox" checked="true">User
                </div>
                <div class="col-xs-7" align="right">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </div>
                </div>


            <label>License Agreement:</label>
            <div class="row">
                <div class="form-group  col-xs-5">
                    <input type="radio" checked="true">Yes
                    <br />
                    <input type="radio">No
                </div>
                <div class="col-xs-7" align="right">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span>
                </div>
            </div>
            <hr>
            <label>Add New Field:</label>
            <div class="row">
                <div class="form-group col-xs-5">
                    <div class="line">
                        <button class="btn btn-default dropdown-toggle" type="button" id="line" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="true">Single Line Text
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="line">
                            <li class="active"><a href="#">Single Line Text</a></li>
                            <li><a href="#">Date</a></li>
                            <li><a href="#">DropDown</a></li>
                            <li><a href="#">Checkboxes</a></li>
                            <li><a href="#">Radio buttons</a></li>
                            <li><a href="#">Paragraph Text Field</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-7" align="right">
                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                </div>
            </div>
        </div>

</div>

</body>
</html>
