<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="TellerController">
    <h1 class="page-header">Teller</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th><span class="caret"></span>FullName</th>
                <th><span class="caret"></span>Address</th>
                <th><span class="caret"></span>Emp ID</th>
                <th><span class="caret"></span>Mgr ID</th>
                <th><span class="caret"></span>LoginName</th>
                <th><span class="caret"></span>Action</th>
            </tr>
            <tr>
                <td><input type="text" ng-model="teller.fullName" class="form-control" placeholder="Full Name"></td>
                <td><input type="text" ng-model="teller.address" class="form-control" placeholder="Address"></td>
                <td><input type="text" ng-model="teller.empid" class="form-control" placeholder="Employee ID" disabled title="Autogenerated"></td>
                <td><input type="text" ng-model="teller.mgrid" class="form-control" placeholder="Manager ID"></td>
                <td><input type="text" ng-model="teller.username" class="form-control" placeholder="LoginName"></td>
                <td class="text-nowrap">
                    <button ng-click="addForm(teller)" type="button" class="btn btn-primary">
                        Add</span>
                    </button>
                    <button ng-click="updateForm(teller)" type="button" class="btn btn-success">
                        Done</span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="teller in tellers">
                <td class="text-left">{{teller.fullName}}</td>
                <td class="text-left">{{teller.address}}</td>
                <td class="text-right">{{teller.empid}}</td>
                <td class="text-right">{{teller.mgrid}}</td>
                <td class="text-left">{{teller.username}}</td>
                <td class="text-nowrap">
                    <button ng-click="deleteForm($index)" class="btn btn-danger">
                        Delete</span>
                    </button>
                    <button ng-click="selectForm($index)" class="btn btn-warning">
                        Edit</span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
