<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="UserController">
    <h1 class="page-header">Renter</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th><span class="caret"></span>Full Name</th>
                <th><span class="caret"></span>Renter Id</th>
                <th><span class="caret"></span>City</th>
                <th><span class="caret"></span>Email</th>
                <th><span class="caret"></span>Contact</th>
                <th><span class="caret"></span>Birthdate</th>
                <th><span class="caret"></span>Login</th>
                <th><span class="caret"></span>Action</th>
            </tr>
            <tr>
                <td><input type="text" ng-model="user.fullName" class="form-control" placeholder="name"></td>
                <td ><input type="text" ng-model="user.id" class="form-control col-xs-2" placeholder="Id#" title="Auto-Generated" disabled></td>
                <td><input type="text" ng-model="user.city" class="form-control" placeholder="City"></td>
                <td><input type="email" ng-model="user.email" class="form-control" placeholder="Email"></td>
                <td><input type="text" ng-model="user.mobilenumber" class="form-control" placeholder="Contact#"></td>
                <td><input type="date" ng-model="user.birthdate" class="form-control"  data-date-format="MM/DD/YYYY"></td>
                <td><input type="text" ng-model="user.username" class="form-control" placeholder="LoginName"></td>
                <td class="text-nowrap">
                    <button ng-click="addForm(user)" type="button" class="btn btn-primary">
                        Add</span>
                    </button>
                    <button ng-click="updateForm(user)" type="button" class="btn btn-success">
                       Done</span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="user in users">
                <td  class="text-left">{{user.fullName}}</td>
                <td  class="text-right">{{user.id}}</td>
                <td class="text-left">{{user.city}}</td>
                <td class="text-left">{{user.email}}</td>
                <td class="text-right">{{user.mobilenumber}}</td>
                <td class="text-right">{{user.birthdate | date:'MM/dd/yyyy'}}</td>
                <td class="text-left">{{user.username}}</td>
                <td class="text-nowrap">
                    <button ng-click="deleteForm($index)" class="btn btn-danger">
                        Delete</span>
                    </button>
                    <button ng-click="selectForm($index)" class="btn btn-warning">
                        Edit</span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
