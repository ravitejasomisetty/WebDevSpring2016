<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="AdminController">
    <div class="">
        <ul ng-repeat="user in model.users" class="list-unstyled">
            <li>
                <div class="panel panel-default">
                    <div class="panel panel-body">
                        <div class="col-md-6"><img ng-src="../project/client/images/userimage.jpg"
                                                   title="{{user.fullname}}">
                        </div>
                        <div class="col-md-6 approveUsersList">
                            <dl class="dl-horizontal">
                                <dt>Name</dt>
                                <dd>{{user.firstName}}</dd>
                                <dt>BirthDate</dt>
                                <dd>{{user.birthdate}}</dd>
                                <dt>DrivingLicense#</dt>
                                <dd>{{user.licenseNumber}}</dd>
                                <dt>Issued</dt>
                                <dd>{{user.licenseCountry}}</dd>
                                <dt>Status</dt>
                                <dd>{{user.status}}</dd>
                            </dl>
                        </div>
                        <button ng-click="model.approve(user)" class="btn btn-success"
                                ng-show="user.status.indexOf('Waiting') >= 0"
                                title="Approve">Approve
                        </button>
                        <label ng-show="user.approved">Approved</label>
                        <button ng-click="model.decline(user)" class="btn btn-danger"
                                ng-show="user.status.indexOf('Declined') == -1"
                                title="Decline">Decline
                        </button>
                        <label ng-show="user.declined">Declined</label>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
