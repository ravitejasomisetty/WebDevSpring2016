<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container-fluid main" ng-controller="LoginController">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputUsername" ng-model="model.user.username"
                       placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword" ng-model="model.user.password"
                       placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-primary btn-small" ng-click="model.login('teller')">I am a
                        Teller
                    </button>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary btn-small" ng-click="model.login('renter')">I am a
                            Renter
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>

</body>
</html>
