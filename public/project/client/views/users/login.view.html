<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="LoginController">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" ng-model="model.user.username"
                       placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" ng-model="model.user.password"
                       placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <div class="radio">
                    <input type="radio" name="userType" ng-model="model.user.renter"
                           value="renter"><label>Renter</label>
                    <input type="radio" name="userType" ng-model="model.user.teller"
                           value="teller"><label>Teller</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-block" ng-click="model .login()">Login</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
