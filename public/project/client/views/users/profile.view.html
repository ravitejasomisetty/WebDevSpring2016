<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body ng-controller="ProfileController">

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.user.username" id="inputUsername"
                       placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" ng-model="model.user.password"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFName" ng-model="model.user.firstName"
                       placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLName" ng-model="model.user.lastName"
                       placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" ng-model="model.user.email"
                       placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-block" ng-click="model.update()">Update</button>
            </div>
        </div>
    </form>
    <hr />
    <h3 class="page-header">Reservations History</h3>
    <div class="table-responsive hidden-xs">
        <table class="table table-hover">
            <tr class="text-nowrap">
                <th>PlateNumber</th>
                <th>Pick up Date</th>
                <th>Return Date</th>
                <th>Reservation Date</th>
                <th>Rent info</th>
            </tr>
            <tr ng-repeat="reservation in model.reservations" ng-class="model.rowStatus(reservation)">
                <td>{{reservation.platenumber}}</td>
                <td>{{reservation.pickupdate}}</td>
                <td>{{reservation.returndate}}</td>
                <td>{{reservation.reservationdate}}</td>
                <td>
                    <button ng-click="model.open('/myReservations/'+reservation.rentid)" class="btn btn-success"
                            title="Click to view details">
                        <span class="glyphicon glyphicon-new-window"></span> {{reservation.status}}
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
