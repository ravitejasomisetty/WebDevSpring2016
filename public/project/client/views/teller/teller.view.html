<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="TellerController">
    <h1 class="page-header">Teller</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr class="text-nowrap">
                <th><span class="caret"></span>FullName</th>
                <th><span class="caret"></span>Address</th>
                <th><span class="caret"></span>Emp ID</th>
                <th><span class="caret"></span>Mgr ID</th>
                <th><span class="caret"></span>LoginName</th>
                <th><span class="caret"></span>Action</th>
            </tr>
            <tr>
                <td><input type="text" ng-model="model.teller.fullname" class="form-control" placeholder="Full Name">
                </td>
                <td><input type="text" ng-model="model.teller.address" class="form-control" placeholder="Address"></td>
                <td><input type="text" ng-model="model.teller.employeeid" class="form-control" placeholder="Employee ID"
                           disabled title="Auto-Generated"></td>
                <td><input type="text" ng-model="model.teller.managerid" class="form-control" placeholder="Manager ID">
                </td>
                <td><input type="text" ng-model="model.teller.username" class="form-control" placeholder="LoginName">
                </td>
                <td class="text-nowrap">
                    <button ng-click="model.addForm(model.teller)" type="button" class="btn btn-primary">
                        Add</span>
                    </button>
                    <button ng-click="model.updateForm(model.teller)" type="button" class="btn btn-success">
                        Done</span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="teller in model.tellers">
                <td class="text-left">{{teller.fullname}}</td>
                <td class="text-left">{{teller.address}}</td>
                <td class="text-right">{{teller.employeeid}}</td>
                <td class="text-right">{{teller.managerid}}</td>
                <td class="text-left">{{teller.username}}</td>
                <td class="text-nowrap">
                    <button ng-click="model.deleteForm(teller)" class="btn btn-danger">
                        Delete</span>
                    </button>
                    <button ng-click="model.selectForm($index)" class="btn btn-warning">
                        Edit</span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
