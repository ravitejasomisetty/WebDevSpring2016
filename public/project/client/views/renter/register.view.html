<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div class="col-sm-9  col-md-10  main" ng-controller="RegisterController">
    <h1 class="page-header">Register</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">FirstName</label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.firstName" class="form-control" id="inputName" placeholder="FirstName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.user.username" id="inputUsername" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="model.user.verifypassword" class="form-control" id="inputVerifyPassword" placeholder="Verify Password" required>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="model.register()" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
