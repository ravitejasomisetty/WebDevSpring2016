<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid" ng-controller="HeaderController as model">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Grab A Car!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{'active': model.$location.url()=='/register'}">
                    <a href="#/register" ng-hide="user">Register</a></li>
                <li ng-class="{'active': model.$location.url()=='/login'}">
                    <a href="#/login" ng-hide="user"> Login </a></li>
                <li ng-class="{'active': model.$location.url()=='/profile'}">
                    <a href="#/profile" ng-show="user"> {{user.rentername}} </a></li>
                <li>
                    <a href="#/login" ng-click="model.logout()" ng-show="user"> Logout </a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
